<script src="json.js"></script>
<script>
  let data = Object.keys(json);
  let last = data[data.length - 1];
  let dataLast = json[last];

  let reverse = json.reverse();

  $(".top-image").attr("src", "https://pbs.twimg.com/profile_images/1695790883390775296/ZPkDnnAy_400x400.jpg");
  $(".bg.image").css("background-image", `url('${dataLast.thumb}')`);

  $.each(reverse, function (i, v) {
    $(".parent-list").append(`
      <img src="${v.thumb}" data-full="${v.full}" class="wh-16rem bgc-contrast-d rounded-2xl list-image" loooooooading="lazy"/>
    `);
    $(".parent-list").removeClass("dnone-imortal");
  });

  $(document).on("click", ".list-image", function () {
    let img = $(this).data("full");
    $(".popup img").attr("src", img);
    $(".popup").show();
  });

  $(document).on("click", ".popup", function () {
    $(".popup").hide();
    $(".popup img").attr("src", "");
  });
</script>
