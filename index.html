<script>
  var json = {
    1: {
      full: "https://i.ibb.co/8mcs8JX/ssssskkkv2.jpg",
      thumb: "https://i.ibb.co/Cw280qW/ssssskkkv2.jpg",
    },
    2: {
      full: "https://i.ibb.co/7CrpKW0/ddff2.jpg",
      thumb: "https://i.ibb.co/GpCMR2r/ddff2.jpg",
    },
    3: {
      full: "https://i.ibb.co/yQVSnTJ/hjb-v1psd.jpg",
      thumb: "https://i.ibb.co/mcS8Cs7/hjb-v1psd.jpg",
    },
    4: {
      full: "https://i.ibb.co/Fw1wShp/kqng-2.jpg",
      thumb: "https://i.ibb.co/Sngnh6S/kqng-2.jpg",
    },
  };

  // var jsonKebalik = json.reverse();

  let data = Object.keys(json);
  let last = data[data.length - 1];
  let dataLast = json[last];

  let dataRevresed = Object.entries(json);
  let reversed = [...dataRevresed].reverse();
  let reversedObject = Object.fromEntries(reversed);

  console.log(reversedObject);

  $(".top-image").attr("src", dataLast.thumb);
  $(".bg.image").css("background-image", `url('${dataLast.thumb}')`);

  $.each(json, function (i, v) {
    $(".parent-list").append(`
      <img src="${v.thumb}" data-full="${v.full}" class="w-64 h-64 bgc-contrast-d rounded-2xl list-image" />
    `);
    $(".parent-list").removeClass("dnone-imortal");
  });

  $(document).on("click", ".list-image", function () {
    let img = $(this).data("full");
    $(".popup img").attr("src", img);
    $(".popup").show();
  });

  $(document).on("click", ".popup", function () {
    $(".popup").hide();
    $(".popup img").attr("src", "");
  });
</script>
